


<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <div class="col-md-12" style="background-color: #9d9d9d;margin-bottom: 10px;text-align: center;padding: 15px">
            <h3>Click on button to open modal</h3>
            <button type="button" class="btn btn-danger" href="#mymodal" data-toggle="modal">Open-modal</button>

        </div>
        <div class="col-md-12" style="color: black; background-color: #b2dba1; padding: 10px; text-align: center" >
            <h3><span class="glyphicon glyphicon-star-empty"></span>
                Tabbuler form of <span class="glyphicon glyphicon-apple" style="color: #c12e2a"></span>-Cookies</h3>
            <table class="table">
                <tr style="background-color: #28a4c9">
                    <th>Username</th>
                    <th>Fruit</th>
                    <th>Amount(kg)</th>
                    <th>Price(/kg)</th>
                    <th>Action</th>
                </tr>
                <tr ng-repeat="x in detail">
                    <td>{{x.username}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.amount}}</td>
                    <td>{{x.price}}</td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm" ng-click="editdata($index);">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" ng-click="deletedata($index);">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
            </table>

            <div class="form-group">
                <p  class="col-sm-4 control-label" style="font-size: 20px">remove data </p>
                <div class="col-sm-4">
                    <select class="form-control"  ng-model="fruit.z"  ng-options="z for z in karry"></select>
                </div>
                <button class="col-sm-2 btn btn-danger" ng-click="remove(fruit.z)">REMOVE</button>

            </div>

        </div>

    </div>
    <div class="col-md-3">
    </div>
</div>



<div class="modal fade" id="mymodal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="background-color: blueviolet;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"> <span class="glyphicon glyphicon-star-empty"></span> Form entry using Madal</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="myform">

                    <div class="form-group">
                        <label for="name"class="col-sm-3 control-label" style="text-align: center">Username</label>
                        <div class="col-sm-9" style="height: 45px">
                            <input type="text" name="nm" class="form-control" id="name" placeholder="name" ng-model="fruit.username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fruitnm" class="col-sm-3 control-label" style="text-align: center"> Fruit name</label>
                        <div class="col-sm-9" style="height: 45px">
                            <input type="text" name="frtnm" class="form-control" id="fruitnm" placeholder="fruit" ng-model="fruit.name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="text-align: center">Amount</label>
                        <div class="col-sm-9" style="height: 45px">
                            <input type="number" name="amt" class="form-control" placeholder="amount" ng-model="fruit.amount">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price" class="col-sm-3 control-label" style="text-align: center">Price</label>
                        <div class="col-sm-9" style="height: 45px">
                            <input type="number" name="prc" class="form-control" id="price" placeholder="price" ng-model="fruit.price">
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-sm btn-warning" ng-if="editg" ng-click="updatme($index);">Update </button>

                <button type="submit" class="btn btn-sm btn-info" data-dismiss="modal" ng-if="!editg"  ng-click="savme();">Save </button>
                <button type="submit" class="btn btn-sm btn-warning" data-dismiss="modal">Close </button>
            </div>
        </div>

    </div>
</div>
